<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department Management</title>
    <style>
        /* Body and general layout */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
            color: #333;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        /* Button styling */
        button {
            background-color: #1e90ff;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin-bottom: 20px;
            display: block;
            width: 100%;
            text-align: center;
        }

        button a {
            color: white;
            text-decoration: none;
        }

        button:hover {
            background-color: #187bcd;
        }

        /* Table styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        table th, table td {
            padding: 15px;
            text-align: center;
            border: 1px solid #ddd;
        }

        table th {
            background-color: #1e90ff;
            color: white;
            font-weight: bold;
        }

        table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        table tr:hover {
            background-color: #f1f1f1;
        }

        table a {
            color: #1e90ff;
            text-decoration: none;
        }

        table a:hover {
            text-decoration: underline;
        }

        .action-links a {
            margin: 0 5px;
            padding: 8px 12px;
            border-radius: 5px;
            background-color: #1e90ff;
            color: white;
            font-size: 0.9rem;
            text-decoration: none;
        }

        .action-links a:hover {
            background-color: #187bcd;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            table th, table td {
                font-size: 14px;
                padding: 10px;
            }

            button {
                font-size: 1.2rem;
                padding: 15px;
            }

            .container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Department Management</h1>
        <button><a href="/createdepartment">Create Department</a></button>
        <table>
            <thead>
                <tr>
                    <th>Sr. No</th>
                    <th>Department Name</th>
                    <th>Description</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                {% for dept in department %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ dept.dept_name }}</td>
                    <td>{{ dept.description }}</td>
                    <td class="action-links"><a href="/edit/{{ dept.dept_id }}">Edit</a></td>
                    <td class="action-links"><a href="/delete/{{ dept.dept_id }}">Delete</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
