<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Department</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom right, #e3f2fd, #bbdefb);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #37474f;
            font-size: 2rem;
            font-weight: 700;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 500px;
        }

        .form-row {
            margin-bottom: 20px;
        }

        label {
            font-weight: 600;
            color: #455a64;
            display: block;
            margin-bottom: 8px;
            font-size: 1rem;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 6px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #42a5f5;
            box-shadow: 0 0 6px rgba(66, 165, 245, 0.4);
        }

        input[type="submit"] {
            background-color: #42a5f5;
            color: white;
            padding: 12px 20px;
            border: none;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #1e88e5;
            transform: translateY(-3px);
        }

        input[type="submit"]:active {
            background-color: #1565c0;
        }

        .form-row:last-child {
            margin-top: 30px;
        }

        @media screen and (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.8rem;
            }

            input[type="submit"] {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Update Department</h1>
        <form action="" method="POST">
            {% csrf_token %}
            <div class="form-row">
                <label for="dept_name">Department Name:</label>
                <input type="text" id="dept_name" name="dept_name" value="{{ department.dept_name }}" placeholder="Enter department name">
            </div>
            <div class="form-row">
                <label for="description">Department Description:</label>
                <input type="text" id="description" name="description" value="{{ department.description }}" placeholder="Enter department description">
            </div>
            <div class="form-row">
                <input type="submit" value="Update">
            </div>
        </form>
    </div>
</body>
</html>
